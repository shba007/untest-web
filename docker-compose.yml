name: 'untest'
services:
  app:
    image: ghcr.io/shba007/untest-web:latest
    restart: on-failure:3
    env_file:
      - .env.prod
    ports:
      - 4201:3000

  postgres:
    image: postgres:17-alpine
    command: '-d 1'
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '1004:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
