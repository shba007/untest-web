version: '3.9'
services:
  app:
    image: ghcr.io/shba007/untest-web:latest
    env_file:
      - .env.prod
    ports:
      - 4201:3000
    networks:
      - front-tier
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        max_attempts: 3

networks:
  front-tier:
    driver: overlay
